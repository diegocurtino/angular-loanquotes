<div id="form-container">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="amount">Amount to request</label>
            <input formControlName="amount" id="amount" type="text" class="form-control">
            <div *ngIf="amount?.touched && amount?.invalid" class="alert alert-danger">
                <div *ngIf="amount?.errors?.required">Amount is required</div>
                <div *ngIf="amount?.errors?.mustBeAtLeastOneHundred">Amount must be greater or equal than £ {{ MIN_AMOUNT }} </div>
                <div *ngIf="amount?.errors?.mustBeAtMostOneThousandFiveHundred">Amount must be lower or equal than £ {{ MAX_AMOUNT }} </div>
                <div *ngIf="amount?.errors?.mustBeMultipleOfOneHundred">Amount must be multiple of {{ MULTIPLE_FACTOR }} </div>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmitLoanRequest()">Submit</button>
    </form>
</div>
